<html>

<head>
    <title>Courses View Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css" />
</head>

<body>

    <h3>-- Add products --</h3>
    <div class="container">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Product title</span>
            </div>
            <input id="title" type="text" class="form-control" placeholder="Title" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Product Category</span>
            </div>
            <input id="category" type="text" class="form-control" placeholder="Summary" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Product title</span>
            </div>
            <input id="type" type="text" class="form-control" placeholder="Type" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Product title</span>
            </div>
            <input id="date" type="date" class="form-control" placeholder="Date" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          
            <button id="courseadd" class="btn btn-primary">Add Product</button>
        </div>
       
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script>
	$("#courseadd").click(()=>{
		console.log($('#title').val())
		var course = {title:$('#title').val(), category:$('#category').val(),date:$('#date').val(),type:$('#type').val() }
		console.log(course);
		
		/* $.post("api/courses",
				  course,
				  function(data, status){
				    alert("Data: " + data + "\nStatus: " + status);
				  }); */
		$.ajax({
  		  url: 'api/courses',
  		  method: 'POST',
	  		dataType: 'json',
	        contentType: 'application/json',
  		  data: JSON.stringify(course)
  		}).done(function() {
  		 console.log('dcourse added!!')
  		 alert('course added!!');
  		}); 
	})
       
    </script>
</body>

</html>
